<script>
    $(function(){
        //control+s快速保存
        document.onkeydown=function()   {
            if (event.ctrlKey == true && event.keyCode == 83) {//Ctrl+S
                event.returnvalue = false;
                $("#js_addProjectForm").submit();
                //alert('触发ctrl+s');
            }

        };

        //表单合法性验证
        $("#js_addProjectForm").validateForm();

        $(document).delegate('.js_submit', 'click',function(){
            $("#js_addProjectForm").submit();
        });

    });

</script>
