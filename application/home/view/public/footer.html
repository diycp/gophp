
<!-- 修改个人资料模态框 -->
<div class="modal fade" id="js_settingProfile" tabindex="-1" role="dialog" aria-labelledby="settingLabel" aria-hidden="true">
    <form role="form" action="{{url('user')}}" method="post">
        <div class="modal-dialog">
            <form role="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="settingLabel">修改资料</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <label>登录邮箱</label>
                                    <input name="email" class="form-control" value="{{$user->email}}" disabled datatype="e" nullmsg="请输入登录邮箱！" errormsg="请输入合法的邮箱地址！">
                                </div>

                                <div class="form-group">
                                    <label>用户昵称</label>
                                    <input name="name" class="form-control" value="{{$user->name}}" placeholder="用户昵称，建议写真实姓名以方便识别" name="nick_name" type="text" datatype="s2-10" nullmsg="请输入用户昵称！" errormsg="请输入2-10个由字母或汉字组成的字符">
                                    <span class="Validform_checktip"></span>
                                </div>

                                <div class="form-group">
                                    <label>登录密码</label>
                                    <input class="form-control" placeholder="不需要修改密码请留空" name="password" type="text" ignore="ignore" datatype="*6-20" nullmsg="请输入登录密码！" errormsg="请填写6-20个字符">
                                    <span class="Validform_checktip"></span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary js_submit">保存</button>
                    </div>
                </div>
            </form>
            <!-- /.modal-content -->
        </div>
    </form>
    <!-- /.modal-dialog -->
</div>

<script>
    $(function(){
        //退出登录
        $(".js_logout").click(function () {
            var url = "{{url('logout')}}";
            $.post(url, {}, function(json){
                if(json.code == 200){
                    alert(json.msg, 500, function(){
                        window.location.href = "{{url('login')}}";
                    });
                }
            }, 'json');
        });

        //修改资料表单合法性验证
        $("#js_settingProfile form").Validform({

            tiptype:function(msg,o,cssctl){

                if(!o.obj.is("form")){

                    var objtip=o.obj.siblings(".Validform_checktip");

                    cssctl(objtip,o.type);

                    objtip.text(msg);

                }

            },

            label:"label",

            ajaxPost:true,

            beforeSubmit:function(){

                $(".js_submit").attr("disabled", "disabled").text('提交中..');

            },
            callback:function(json){

                if(json.code == 200){

                    $(".js_submit").attr("disabled", "disabled").text('修改成功');

                    alert(json.msg, 500, function () {
                        window.location.reload();
                    });

                }else{

                    alert(json.msg, 2000);

                    $(".js_submit").text('重新提交').removeAttr("disabled");

                }

            }

        });
    });
</script>

</body>

</html>
