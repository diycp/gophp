<style>
    #qrcode-box canvas{
        display: block;
        width: 100px;
        height: 100px;
        float: left;
        padding: 20px;
    }
    .qrcode-title {
        display: inline-block;
        font-size: 14px;
        color: #888;
        padding-top: 47px;
        float: left;
        /*margin-left: 10px;*/
    }
</style>
<div class="two-dimensional-code clx">
    <div id="qrcode-box">
    </div>
    <span class="qrcode-title">{{$type}}</span>
</div>
<div class="book">
    <h3>预约咨询</h3>
    <ul class="area-box">
        <li>
            <input placeholder="姓名" type="text" maxlength="12" name="" id="peoName">
        </li>
        <li>
            <input type="text" name="" id="peoPhone" maxlength="11" placeholder="手机">
        </li>
    </ul>
    <p class="errorMes">手机号格式错误</p>
    <input lock="true" type="button" id="bookSub" value="立即预约">
</div>
<p class="allPhone">预约热线：{{get_config('kefu_tel')}}</p>

<script type="text/javascript" src="/static/js/scrollfix.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.qrcode.min.js"></script>
<script>

    $('#qrcode-box').qrcode({
        render: "canvas", //也可以替换为table
        width: 100,
        height: 100,
        background: "#FFF",
        text: "{{url('','', true)}}"
    });

    $('.content-right').scrollFix( {
        startTop:'.content',
        distanceTop: 10,
        right:'0',
        zIndex : 999
    });

    if($(document).scrollTop() != 0){
        $(document).scroll()
    }
</script>
