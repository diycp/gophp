{{include_file name='public/header' title='导航管理'}}
<style>
    body {
        background-color: #ffffff;
    }
    .container {
        min-height: 200px;
    }
</style>
</head>

<body>

<div class="container">
    <!-- /.row -->
    <div class="row">
        <form id="js_navForm" role="form" action="{{url('admin/nav/add','','','json')}}" method="post">
            <input type="hidden" class="form-control" name="id" value="{{$nav.id}}">

            <div class="form-group">
                <label for="recipient-name" class="control-label">导航名称:</label>
                <input type="text" class="form-control" name="title" value="{{$nav.title}}" placeholder="必填，不大于8位" datatype="*1-8">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="control-label">导航标识:</label>
                <input type="text" class="form-control" name="alias" value="{{$nav.alias}}" placeholder="必填，不大于8位" datatype="*1-8">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="control-label">导航排序:<a data-toggle="tooltip" data-placement="right" title="" class="btn-show-tips" data-original-title="数字越大越靠前">
                        <i class="fa fa-info-circle"></i>
                    </a></label>
                <input type="text" class="form-control" name="sort" value="{{$nav.sort|default:99}}" placeholder="数字越大月靠前" datatype="n">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="control-label">导航状态 <a data-toggle="tooltip" data-placement="right" title="" class="btn-show-tips" data-original-title="关闭后前台不会展示">
                        <i class="fa fa-info-circle"></i>
                    </a></label>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="status" {{if !$nav || $nav.status == 1}}checked{{/if}} value=1 > 开启
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="status" {{if $nav.status == 2}}checked{{/if}} value=2> 关闭
                    </label>

                </div>
            </div>

            <input type="hidden" id="js_submit" value="提交">

        </form>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#wrapper -->

<script>

    $(function(){

        var navModal = $(window.parent.document).find('#js_navModal');

        //验证表单
        $("#js_navForm").validateForm({
            submitBtn: '#js_submit',
            before:function () {
                // iframe父级提交按钮禁用
                navModal.find(".js_submit").attr("disabled", "disabled").text('提交中..');
            },
            success:function () {
                parent.location.reload();
            },
            error:function () {
                // iframe父级提交按钮激活
                navModal.find(".js_submit").text('重新提交').removeAttr("disabled");

            }
        });

    });


</script>

{{include_file name='public/footer'}}
